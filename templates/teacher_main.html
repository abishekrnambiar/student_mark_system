<!DOCTYPE html>
<html>
<head>
    <title>Teacher Dashboard</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "San Francisco", Helvetica, Arial, sans-serif;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            flex-direction: column;
            position: relative; /* Added for positioning logout button */
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
            font-weight: 600;
        }

        div {
            background: #2d2d2d;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        button {
            padding: 12px 24px;
            margin: 10px;
            background: linear-gradient(45deg, #007aff, #00ddeb);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }

        button:hover {
            background: linear-gradient(45deg, #005bb5, #00a3b0);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }

        #logout-btn {
            background: linear-gradient(45deg, #ff3b30, #ff6b6b);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            width: auto;
            display: inline-block;
            position: absolute; /* Positioned absolutely relative to body */
            top: 20px; /* Distance from top */
            right: 20px; /* Distance from right */
        }

        #logout-btn:hover {
            background: linear-gradient(45deg, #cc2e26, #d95757);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 59, 48, 0.3);
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 15px;
            text-align: center;
            color: #888888;
            font-size: 12px;
            background-color: #222222;
            left: 0;
        }

        .heart {
            color: #ff4444;
            display: inline-block;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <button id="logout-btn" onclick="window.location.href='/logout'">Logout</button>
    <div>
        <h1>Teacher Dashboard</h1>
        <button onclick="window.location.href='/student_details'">Student Details</button>
        <button onclick="window.location.href='/subject_marks'">Subject Marks</button>
    </div>
    
    <footer>
        Made with <span class="heart">&hearts;</span> | Â© 2025 All Rights Reserved
    </footer>
</body>
</html>
