<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta charset="UTF-8"> <!-- Added to ensure proper character encoding -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "San Francisco", Helvetica, Arial, sans-serif;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 20px;
            font-weight: 600;
        }

        form {
            background: #2d2d2d;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        label {
            margin-bottom: 8px;
            display: block;
            color: #cccccc;
            font-size: 14px;
        }

        input[type="text"], 
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #404040;
            border-radius: 6px;
            box-sizing: border-box;
            background-color: #333333;
            color: #ffffff;
            font-size: 16px;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #4dabf7;
            box-shadow: 0 0 5px rgba(77, 171, 247, 0.3);
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #007aff, #00ddeb);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            background: linear-gradient(45deg, #005bb5, #00a3b0);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 15px;
            text-align: center;
            color: #888888;
            font-size: 12px;
            background-color: #222222;
            left: 0;
        }

        .heart {
            color: #ff4444;
            display: inline-block;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <form action="/login" method="POST">
        <h1>Login</h1>
        <label>Username:</label>
        <input type="text" name="username" required>
        <label>Password:</label>
        <input type="password" name="password" required>
        <input type="submit" value="Login">
    </form>
    
    <footer>
        Made with <span class="heart">&hearts;</span> | Â© 2025 All Rights Reserved
    </footer>
</body>
</html>
