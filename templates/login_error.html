<!DOCTYPE html>
<html>
<head>
    <title>Login Error</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "San Francisco", Helvetica, Arial, sans-serif;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            flex-direction: column;
            color: #ffffff;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .error-container {
            background: #2d2d2d;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        p {
            color: #ff6b6b; /* Reddish color for error message */
            font-size: 16px;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(45deg, #007aff, #00ddeb);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        a:hover {
            background: linear-gradient(45deg, #005bb5, #00a3b0);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 15px;
            text-align: center;
            color: #888888;
            font-size: 12px;
            background-color: #222222;
            left: 0;
        }

        .heart {
            color: #ff4444;
            display: inline-block;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Login Failed</h1>
        <p>Wrong username or password!</p>
        <a href="{{ url_for('home') }}">Try Again</a>
    </div>
    
    <footer>
        Made with <span class="heart">♥</span> | © 2025 All Rights Reserved
    </footer>
</body>
</html>
